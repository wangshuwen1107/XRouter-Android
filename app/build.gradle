apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "cn.cheney.test"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    signingConfigs {
        release {
            storeFile file('keystore')
            storePassword 'wangshuwen123'
            keyAlias 'xrouter'
            keyPassword 'wangshuwen123'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation project(':m_test')
    if (DEBUG == '1') {
        implementation project(":xrouter_core")
        annotationProcessor project(':xrouter_compiler')
    } else {
        implementation 'cn.cheney.xrouter:core:1.0.0'
        annotationProcessor 'cn.cheney.xrouter:compiler:1.0.1'
    }

}
